<div class="card align-items-center justify-content-center  " [ngClass]="{'ourmenucard flex-row': isMenuCard,'cardsize': !isMenuCard}">

    <img [ngClass]="{'ourmenucardimg': isMenuCard,'': !isMenuCard}" [src]=fooddata[0] class="card-img-top" alt="img" loading="lazy">

    <div class="card-body p-3 " [ngClass]="{'border-start borderclr': isMenuCard,'cardbodyBgClr': !isMenuCard}">

        <h3 class="card-text " [ngClass]="{'text-start menucardtitle mt-3 mb-2': isMenuCard,'text-center cardtitle m-3': !isMenuCard}">{{fooddata[1]}}</h3>

        <p class=""  [ngClass]="{'menucarddescrption': isMenuCard,'d-none': !isMenuCard}">{{fooddata[2]}}</p>

        <p class="card-text " [ngClass]="{'text-start menudescrption': isMenuCard,'text-center carddescrption': !isMenuCard}">{{fooddata[3]}}</p>

        <p class="card-text " [ngClass]="{'text-start ourmenuPrice': isMenuCard,'text-center cardprice': !isMenuCard}">{{fooddata[4]}}</p>
    </div>
</div>
